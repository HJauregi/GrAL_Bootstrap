<!DOCTYPE html>
<html lang="eu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrAL - Adimen Artifizialeko Memoriak</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #f7f9fc, #eef1f5);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      padding: 2rem 1rem 4rem;
      max-width: 100%;
      display: flex;
      justify-content: center;
    }

    .content-panel {
      background: white;
      padding: 3rem 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      margin-bottom: 2rem;
      text-align: center;
      max-width: 900px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .content-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #007bff, #0056b3, #007bff);
      background-size: 200% 100%;
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .panel-header {
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
      z-index: 1;
    }

    .panel-title {
      font-size: 2.5rem;
      font-weight: 800;
      color: #343a40;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .panel-title i {
      color: #007bff;
      margin-right: 0.5rem;
    }

    .panel-description {
      font-size: 1.1rem;
      color: #495057;
      line-height: 1.8;
      margin: 0 auto 2rem;
      max-width: 700px;
    }

    .memory-card {
      max-width: 550px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      background: #ffffff;
      border: 1px solid #e9ecef;
      position: relative;
      overflow: hidden;
    }

    .memory-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
    }

    .memory-card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-radius: 1rem;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
      border: 2px solid #e9ecef;
    }

    .memory-card:hover img {
      transform: scale(1.03);
    }

    .memory-card h3 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #343a40;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .memory-card h3 i {
      color: #6c757d;
      font-size: 1.6rem;
    }

    .memory-card .btn {
      font-size: 1.1rem;
      font-weight: 600;
      padding: 1rem 2.5rem;
      border-radius: 12px;
      background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
      border: none;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .memory-card .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .memory-card .btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .memory-card .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
      color: white;
    }

    .memory-card .btn i {
      font-size: 1.3rem;
      position: relative;
      z-index: 1;
    }

    .memory-card .btn span {
      position: relative;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .panel-title {
        font-size: 2rem;
        flex-direction: column;
      }
      .content-panel {
        padding: 2rem 1.5rem;
        max-width: 95%;
      }
      .memory-card {
        max-width: 100%;
      }
      .memory-card img {
        height: 250px;
      }
      .memory-card h3 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>

             alt="Adimen Artifizialeko Memoriak">

          GrAL Adimen Artifiziala: Orokorra
        </h3>

        </a>
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>
