<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrAL - Arautegia AI</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 300px;
      transition: padding-top 0.3s ease;
      background: linear-gradient(135deg, #f5f6fa, #e9ecef);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      padding-top: 1rem;
      padding-bottom: 6rem;
    }

    /* Card elegante */
    .info-card {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      border: 1px solid rgba(0,0,0,0.05);
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .info-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.15);
    }

    .info-title {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: #222;
    }

    .info-subtext {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .araudia-box {
      margin: 3rem auto;
      max-width: 700px;
      background: #ffffff;
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 10px 28px rgba(0,0,0,0.12);
      border: 1px solid rgba(0,0,0,0.07);
    }

    .araudia-titulo {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #111;
    }

    .araudia-link {
      font-size: 1.25rem;
      font-weight: 700;
      background: #0056d2;
      color: white !important;
      padding: 0.75rem 1.25rem;
      border-radius: 0.75rem;
      display: inline-block;
      text-decoration: none;
      transition: background .25s ease, transform .2s ease;
    }

    .araudia-link:hover {
      background: #003f9a;
      color: white;
      transform: translateY(-3px);
      text-decoration: none;
    }

    /* Footer */
    .footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 0.75rem 0;
      margin-top: auto;
    }

    .footer p { margin-bottom: 0.25rem; }
    .footer .mb-2 { margin-bottom: 0.25rem !important; }
    .footer a { color: #ffffff; text-decoration: underline; }
    .footer a:hover { color: #adb5bd; }
  </style>
</head>
<body>

  <!-- Navbar dinámico -->
  <div id="navbar-placeholder"></div>

  <div class="container mt-4 mb-5">
    <div class="info-card">
      <h1 class="info-title">Arautegia: Adimen Artifiziala</h1>
      <p class="info-subtext">Hemen aurkituko duzu Adimen Artifizialeko Graduko araudia eta dokumentazio ofizialerako esteka.</p>
    </div>
  </div>

  <div class="araudia-box">
    <div class="araudia-titulo">Adimen Artifizialeko Araudia eskuratu hemen:</div>

    <a href="https://www.ehu.eus/documents/d/informatika-fakultatea/normativa_iig_eu" target="_blank" class="araudia-link">
      ➜ Araudia ikusi (PDF / Web)
    </a>
  </div>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>
  <script src="../components/footer.js"></script>

  <!-- Script del navbar -->
  <script src="../components/navbar.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
