<!DOCTYPE html>
<html lang="eu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memoriak - GrAL</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Navbar shrink */
    .navbar-shrink {
      padding-top: 0.25rem !important;
      padding-bottom: 0.25rem !important;
      transition: padding 0.3s;
    }

    body {
      padding-top: 300px;
      transition: padding-top 0.3s ease;
      background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Contenedor */
    .container {
      padding-top: 2rem;
      padding-bottom: 4rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* Header Section */
    .page-header {
      background: white;
      border-radius: 20px;
      padding: 3rem 2rem;
      margin-bottom: 3rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.05);
    }

    .page-header h1 {
      color: #1a73e8;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .page-header p {
      color: #5f6368;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    /* Cards Section */
    .cards-section {
      background: white;
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border: 1px solid rgba(0,0,0,0.05);
    }

    /* Memoria cards */
    .memoria-card {
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }

    .memoria-card a {
      display: block;
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      text-decoration: none;
      color: inherit;
      border: 2px solid #e8ecf1;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .memoria-card a:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(26, 115, 232, 0.15);
      border-color: #1a73e8;
    }

    .image-wrapper {
      width: 100%;
      max-width: 400px;
      height: 250px;
      overflow: hidden;
      margin: 0 auto 1.5rem;
      border-radius: 12px;
      border: 3px solid #f1f3f4;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .memoria-card a:hover .image-wrapper img {
      transform: scale(1.08);
    }

    .memoria-card h3 {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      font-size: 1.3rem;
      color: #202124;
      font-weight: 600;
    }

    .memoria-card a:hover h3 {
      color: #1a73e8;
    }

    /* Info Section */
    .info-section {
      background: #f8f9fa;
      border-radius: 16px;
      padding: 2rem;
      margin-top: 3rem;
      border-left: 5px solid #1a73e8;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .info-section h2 {
      color: #202124;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .info-section h2::before {
      content: "‚ùì";
      background: #1a73e8;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .info-section p {
      color: #5f6368;
      line-height: 1.6;
      margin-bottom: 0;
    }

    /* Footer */
    .footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 0.75rem 0;
      margin-top: auto;
    }

    .footer p {
      margin-bottom: 0.25rem;
    }

    .footer .mb-2 {
      margin-bottom: 0.25rem !important;
    }

    .footer a {
      color: #ffffff;
      text-decoration: underline;
    }

    .footer a:hover {
      color: #adb5bd;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .page-header h1 {
        font-size: 2rem;
      }

      .image-wrapper {
        max-width: 100%;
        height: 200px;
      }

      .memoria-card h3 {
        font-size: 1.1rem;
      }

      .page-header, .cards-section {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Contenido principal -->
  <div class="container mt-4 mb-5">
    <h1 class="mb-3 text-center">Aurreko GrALen memoriak</h1>
    <p class="text-center mb-5 lead">
      Jarraian, Ingenieritza Informatikoko graduan aurreko urteetan defendatutako memoriak aurkituko dituzu hizkuntza eta espazialitate ezberdinetan.
    </p>

    <div class="row justify-content-center">
      <!-- Memoria Informatika -->
      <div class="col-md-6 col-lg-5">
        <div class="memoria-card text-center">
          <a href="memoriak-informatika.html">
            <div class="image-wrapper">
              <img src="https://www.eseit.edu.co/wp-content/uploads/banner-ing-informatica-1.png" alt="Ingenieritza Informatika">
            </div>
            <h3>Ingenieritza Informatikako Memoriak</h3>
          </a>
        </div>
      </div>

      <!-- Memoria IA -->
      <div class="col-md-6 col-lg-5">
        <div class="memoria-card text-center">
          <a href="memoriak-ia.html">
            <div class="image-wrapper">
              <img src="https://observatorio-ametic.ai/sites/observatorio/files/public/styles/large_800/public/content-images/media/2024/EL%20CONSUMO%20ENERGETICO%20DE%20LA%20IA%20GENERATIVA%20-%20%20OCTUBRE%202024_Page_01_Image_0001.jpg?itok=1ACHeKVX" alt="Adimen Artifiziala">
            </div>
            <h3>Adimen Artifizialeko Memoriak</h3>
          </a>
        </div>
      </div>
    </div>
  </div>

 <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>
  <script src="../components/footer.js"></script>

  <!-- Scripts -->
  <script src="../components/navbar.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
