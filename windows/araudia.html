<!DOCTYPE html>
<html lang="eu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Araudia - GrAL</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Navbar shrink */
    .navbar-shrink {
      padding-top: 0.25rem !important;
      padding-bottom: 0.25rem !important;
      transition: padding 0.3s;
    }

   body {
  padding-top: 300px; /* altura m√°xima de la navbar */
  transition: padding-top 0.3s ease;
}

    /* Contenedor */
    .container {
      padding-top: 1rem;
      padding-bottom: 4rem; /* espacio para el footer */
      max-width: 1100px;
      margin: 0 auto;
    }

    /* Footer */
    .footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 0.75rem 0;
      margin-top: auto;
    }

    .footer p {
      margin-bottom: 0.25rem;
    }

    .footer .mb-2 {
      margin-bottom: 0.25rem !important;
    }

    .footer a {
      color: #ffffff;
      text-decoration: underline;
    }

    .footer a:hover {
      color: #adb5bd;
    }

    /* Araudia cards */
    .araudia-card {
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
    }

    .araudia-card:hover {
      transform: translateY(-5px);
    }

    .image-wrapper {
      width: 100%;
      max-width: 400px;
      height: 400px;
      overflow: hidden;
      margin: 0 auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .araudia-card:hover .image-wrapper img {
      transform: scale(1.05);
    }

    .araudia-card h3 {
      max-width: 400px;
      margin: 15px auto 0;
      text-align: center;
      font-size: 1.3rem;
      color: #343a40;
      font-weight: 600;
    }

    .araudia-card a {
      text-decoration: none;
      color: inherit;
    }

    .araudia-card a:hover h3 {
      color: #007bff;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .image-wrapper {
        max-width: 100%;
        height: 300px;
      }

      .araudia-card h3 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Contenido principal -->
  <div class="container mt-4 mb-5">
    <h1 class="mb-3 text-center">Arautegia</h1>
    <p class="text-center mb-5 lead">
      Jarraian, Ingenieritza Informatikoko zein Adimen Artifizialeko araudi orokorra ikusteko aukera izango duzue
    </p>

    <div class="row justify-content-center">
      <!-- Araudia Informatika -->
      <div class="col-md-6 col-lg-5">
        <div class="araudia-card text-center">
          <a href="araudia_infor.html">
            <div class="image-wrapper">
              <img src="https://www.eseit.edu.co/wp-content/uploads/banner-ing-informatica-1.png" alt="Ingenieritza Informatika">
            </div>
            <h3>Ingenieritza Informatikako Araudia</h3>
          </a>
        </div>
      </div>

      <!-- Araudia IA -->
      <div class="col-md-6 col-lg-5">
        <div class="araudia-card text-center">
          <a href="araudia_ia.html">
            <div class="image-wrapper">
              <img src="https://observatorio-ametic.ai/sites/observatorio/files/public/styles/large_800/public/content-images/media/2024/EL%20CONSUMO%20ENERGETICO%20DE%20LA%20IA%20GENERATIVA%20-%20%20OCTUBRE%202024_Page_01_Image_0001.jpg?itok=1ACHeKVX" alt="Adimen Artifiziala">
            </div>
            <h3>Adimen Artifizialeko Araudia</h3>
          </a>
        </div>
      </div>
    </div>
  </div>

 <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>
  <script src="../components/footer.js"></script>

  <!-- Scripts -->
  <script src="../components/navbar.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
