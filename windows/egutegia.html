<!DOCTYPE html>
<html lang="eu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrAL - Egutegia</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      padding-top: 300px; /* altura m√°xima de la navbar */
      transition: padding-top 0.3s ease;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      padding-top: 2rem;
      padding-bottom: 4rem;
      text-align: center;
    }

    h1 { margin-bottom: 1.5rem; }

    p { margin-bottom: 1.5rem; }

    .calendar-card {
      display: inline-block;
      padding: 2rem;
      border-radius: 10px;
      background-color: #f8f9fa;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .calendar-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .calendar-card a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .calendar-card a:hover {
      background-color: #0056b3;
    }

    /* Footer */
    .footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 0.75rem 0;
      margin-top: auto;
    }

    .footer a {
      color: #ffffff;
      text-decoration: underline;
    }

    .footer a:hover {
      color: #adb5bd;
    }
  </style>
</head>
<body>

  <!-- Navbar placeholder -->
  <div id="navbar-placeholder"></div>
  <script src="../components/navbar.js"></script>

  <div class="container">
    <h1>Egutegia 2025/2026</h1>
    <p>
      Jarraian aurki dezakezu IIG zein AA graduetako GrAL-arentzat zehaztu den egutegia. Ikusiko duzun bezala, rol desberdinak agertzen dira eta zuk burutu beharrekoak soilik zure rolari dagozkio.
    </p>

    <div class="calendar-card">
      <h3>GrAL-aren Egutegia PDF</h3>
      <a href="/GrAL/media/2025_26_IIG_GrAL_Egutegia_eus_signed.pdf" target="_blank">Ikusi Egutegia</a>
    </div>
  </div>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>
  <script src="../components/footer.js"></script>

  <!-- Scripts de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script> 

</body>
</html>
