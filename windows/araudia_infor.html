<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrAL - Arautegia Informatika</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 300px;
      transition: padding-top 0.3s ease;
      background: linear-gradient(135deg, #f7f9fc, #eef1f5);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      padding-top: 1rem;
      padding-bottom: 6rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    .info-card {
      background: #ffffff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 26px rgba(0, 0, 0, 0.10);
      border: 1px solid rgba(0,0,0,0.06);
      text-align: center;
      transition: all .25s ease;
    }

    .info-title {
      font-size: 2rem;
      font-weight: 800;
      color: #222;
    }

    .info-subtext {
      font-size: 1.1rem;
      color: #333;
      margin-top: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .araudia-link {
      font-size: 1.25rem;
      font-weight: 700;
      background: #0069d9;
      color: #fff !important;
      padding: 0.75rem 1.4rem;
      border-radius: 0.75rem;
      display: inline-block;
      text-decoration: none;
      transition: all .25s ease;
    }

    .araudia-link:hover {
      background: #0053b0;
      transform: translateY(-3px);
      color: #fff;
      text-decoration: none;
    }

    .footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 0.75rem 0;
      margin-top: auto;
    }

    .footer p { margin-bottom: 0.25rem; }
    .footer .mb-2 { margin-bottom: 0.25rem !important; }
    .footer a { color: #ffffff; text-decoration: underline; }
    .footer a:hover { color: #adb5bd; }
  </style>
</head>
<body>

  <!-- Navbar dinámico -->
  <div id="navbar-placeholder"></div>

  <div class="container mt-4 mb-5">
    <div class="info-card">
      <h1 class="info-title">Arautegia: Ingeniaritza Informatikoa</h1>
      <p class="info-subtext">Hemen aurkituko duzu Ingeniaritza Informatikoko Graduko araudia eta dokumentazio ofiziala.</p>

      <a class="araudia-link" target="_blank" href="https://www.ehu.eus/documents/d/informatika-fakultatea/normativa_iig_eu">
        ➜ Araudia ikusi (PDF)
      </a>
    </div>
  </div>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>
  <script src="../components/footer.js"></script>

  <!-- Script del navbar -->
  <script src="../components/navbar.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
