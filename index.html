<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradu Amaierako Lana</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 0; /* JS bidez egokitu */
      margin: 0;
    }

    .navbar-custom {
      transition: all 0.3s ease;
      height: 250px;
    }

    .navbar-shrink {
      height: 50px;
    }

    .navbar-brand, .nav-link {
      line-height: 1; 
    }

    /* Footer finkoa */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 1rem 0;
      z-index: 1000;
    }

    .footer a {
      color: #ffffff;
      text-decoration: underline;
    }

    /* Espazio edukiarentzako */
    .container {
      padding-bottom: 4rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Main content -->
  <div class="container mt-4">
    <h1>Gradu Amaierako Lana</h1>
    <p>Hemen hasierako orriaren azalpena</p>
    <div style="height: 500px;"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 Enpresa Izena. Helbidea: Kalea 123, Hiria. Email: <a href="mailto:info@enpresa.com">info@enpresa.com</a>
  </footer>

  <!-- Scripts -->
  <script>
    // Cargar navbar
    fetch("/components/navbar.html")
      .then(resp => resp.text())
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;

        const navbar = document.getElementById("navbar");

        function adjustBodyPadding() {
          if(navbar){
            document.body.style.paddingTop = navbar.offsetHeight + "px";
          }
        }

        // Ajuste inicial
        adjustBodyPadding();

        // Scroll y resize
        window.addEventListener("scroll", function(){
          if(window.pageYOffset > 50){
            navbar.classList.add("navbar-shrink");
          } else {
            navbar.classList.remove("navbar-shrink");
          }
          adjustBodyPadding();
        });

        window.addEventListener("resize", adjustBodyPadding);
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> 
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script> 

</body>
</html>
